<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Basic HTML Tables</h2>
    <table border="5">

        <tr>
            <th>FirstName</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Enes</td>
            <td>Demir</td>
            <td>28</td>
        </tr>

        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>34</td>
        </tr>

    </table>

    <h2>Cell that spans two columns</h2>
    <table border="3">

        <tr>
            <th>Name</th>
            <th colspan="2" align="right">Phone</th>
        </tr>

        <tr>
            <td>Bill</td>
            <td>5551112233</td>
            <td>5553332211</td>
        </tr>

    </table>

    <h3>Cell that spans two rows</h3>
    <table border="3" style="width:300px">
        <caption><b>Name and Phone Numbers</b></caption>
        <tr>
            <th>Name:</th>
            <td align="center">Enes</td>
        </tr>

        <tr>
            <th rowspan="2">Phone</th>
            <td align="center">5554446677</td>
        </tr>

        <tr>
            <td>5558887733</td>
        </tr>
    </table>
</body>
</html>
